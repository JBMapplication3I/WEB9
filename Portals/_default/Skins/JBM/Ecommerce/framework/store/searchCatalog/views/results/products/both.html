<div ng-if="(searchCatalogCtrl.$stateParams.format | lowercase) === 'grid'"
  cef-search-catalog-product-results-grid
  thumb-width="200"
  thumb-height="200"
  name-rows="2"
  hide-stock="false"
  hide-sku="false"
  hide-short-desc="true"
  short-desc-rows="2"
  pricing-display-style="'sideBySide'"
  quick-add="true"
  action-button-view="'addToCart'"
  hide-favorites-list="false"
  hide-wish-list="false"
  hide-notify-me="false"
  hide-compare="false"
  hide-icons="false">
</div>
<div ng-if="(searchCatalogCtrl.$stateParams.format | lowercase) === 'list'"
  cef-search-catalog-product-results-list
  thumb-width="200"
  thumb-height="200"
  name-rows="1"
  hide-stock="false"
  hide-sku="false"
  hide-price="false"
  hide-short-desc="true"
  short-desc-rows="2"
  pricing-display-style="'sideBySide'"
  quick-add="true"
  action-button-view="'addToCart'"
  hide-action-button="false"
  hide-favorites-list="false"
  hide-wish-list="false"
  hide-notify-me="false"
  hide-compare="false"
  hide-icons="true"
  hide-attrs="true">
</div>
<div ng-if="(searchCatalogCtrl.$stateParams.format | lowercase) === 'table'"
  cef-search-catalog-product-results-table
  thumb-width="100"
  thumb-height="100"
  name-rows="2"
  hide-stock="false"
  hide-sku="false"
  hide-short-desc="true"
  short-desc-rows="2"
  pricing-display-style="'sideBySide'"
  quick-add="true"
  action-button-view="'addToCart'"
  hide-favorites-list="false"
  hide-wish-list="false"
  hide-notify-me="false"
  hide-compare="false"
  hide-icons="true">
</div>
