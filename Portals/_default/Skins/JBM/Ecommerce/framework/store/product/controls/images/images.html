<div class="product-gallery">
    <div cef-magic-image-carousel
            images="productDetailsCtrl.productToDisplay.Images"
            image-directory="{{'/' | corsImageLink}}"
            large-image-resize="{width:800,height:800,mode:'pad',scale:'both'}"
            medium-image-resize="{width:366,height:366,mode:'pad',scale:'both'}"
            thumb-image-resize="{width:51,height:51,mode:'pad',scale:'both'}"
            options="selectorTrigger: hover; transitionEffect: false; zoomWidth: 150%;"
            scroll-options="items: 4; pagination: true; draggable: true; height: 51">
    </div>
</div>
