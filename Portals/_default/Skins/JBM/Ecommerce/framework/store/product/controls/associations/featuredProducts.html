    <div class="w-100">
        <div class="row">
            <div class="col-12" ng-show="!featuredProductsCtrl.products.length">
                <p data-translate="ui.storefront.common.NoResultsFound"></p>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="product in featuredProductsCtrl.products"
                 class="col-sm-6 col-md-4 col-lg-3 d-flex">
                <div class="card flex-grow-1">
                    <!-- Product Image -->
                    <div cef-product-card-thumbnail-widget
                         product-id="product.ID"
                         product-image="product.PrimaryImageFileName"
                         width="250"
                         height="250"
                         index="$index">
                    </div>
                    <div class="card-body">
                        <!-- Product Name -->
                        <div class="text-left h6 mb-0"
                            cef-product-card-name-gen-widget
                            product-id="product.ID"
                            rows="2"
                            index="$index">
                        </div>
                    </div>
                    <!-- Call to Action Button -->
                    <div class="card-footer"
                        cef-product-card-action-button-gen-widget
                        product-id="product.ID"
                        button-view="'viewDetails'"
                        hide-quantity-selector="true">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
